<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <style>
        /* Add your custom report styling here */
    </style>
</head>
<body>
    <h1>Report</h1>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <!-- Add more table column headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for item in dataset %}
                <tr>
                    <td>{{ item.column1 }}</td>
                    <td>{{ item.column2 }}</td>
                    <!-- Add more table cells based on your dataset structure -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
